<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Player</title>
</head>
<body>
    <h1>Multimedia Player</h1>
    <section>
        <h2>Shameless</h2>
        <audio controls aria-label="shameless by Camilla">
            <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mp3">
        </audio>
    </section>
    <section>
        <h2>Now Playing: Montagem Coral</h2>
        <video controls aria-label="playing montagem coral video" width="700px">
            <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
            <track src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.vtt" kind="captions" label="video" srclang="en"/>
        </video>
    </section>
    <section>
        <h2>Transcript</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis et animi veniam tempore ipsa nulla provident modi saepe aliquid, atque, magni voluptates enim est obcaecati fugit facilis assumenda, delectus neque?</p>
    </section>
</body>
</html>
