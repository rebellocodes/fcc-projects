<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="">
            <label for="name">Full Name: </label>
            <input type="text" id="name" placeholder="Enter your name" name="name" required>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your email" name="email" required>
            <label for="position">Position</label>
            <select name="position" id="position" required>
                <option value="" disabled selected>Please choose an option</option>
                <option value="junior">Junior Engineer</option>
                <option value="mid">Mid Level Engineer</option>
                <option value="senior">Senior Level Engineer</option>
            </select>
            <fieldset class="radio-group">
                <p>Availability:</p>
                <input type="radio" id="full-time" value="full-time" name="availability">
                <label for="full-time">Full-Time</label>
                <input type="radio" id="part-time" value="part-time" name="availability">
                <label for="part-time">Part-Time</label>
            </fieldset>
            <p>Why do you want this Job?</p>
            <textarea name="message" id="message" placeholder="Write your motivation" required></textarea>
            <button type="submit">Submit Application</button>

        </form>

    </div>
    
</body>
</html>
