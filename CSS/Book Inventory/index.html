<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Book Inventory</title>
</head>
<body>
    <h1>Book Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr class="read">
                <td>Mastery</td>
                <td>RObert Greene</td>
                <td>Self Development</td>
                <td><span class="status">Read</span></td>
                <td><span class="rate three"><span>1</span><span>2</span><span>3</span></span></td>
            </tr>
            <tr class="to-read">
                <td>Cant Hurt me</td>
                <td>David Goggins</td>
                <td>Motivation</td>
                <td><span class="status">To Read</span></td>
                <td><span class="rate"><span></span><span></span><span></span></span></td>
            </tr>
            <tr class="in-progress">
                <td>How to be Rich</td>
                <td>Naval Ravikant</td>
                <td>Finance</td>
                <td><span class="status">In Progress</span></td>
                <td><span class="rate"><span></span><span></span><span></span></span></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
