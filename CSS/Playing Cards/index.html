<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Playing Cards</title>
</head>
<body>
    <main id="playing-cards">
        <div class="card hearts">
            <div class="left">
                <p>A</p>
                <p>♥</p>
            </div>
            <div class="middle">    
                <div>♥</div>
               
            </div>
            <div class="right">
                <p>♠</p>
                <p>A</p>
            </div>
        </div>
         <div class="card clubs">
            <div class="left">
                <p>2</p>
                <p>♣</p>
            </div>
            <div class="middle">    
                <div>♣</div>
                <div>♣</div>
            </div>
            <div class="right">
                <p>♣</p>
                <p>2</p>
            </div>
        </div>
        
    </main>
    
</body>
</html>
